version: '3.8'

services:
  # Nosso aplicativo Node.js
  app:
    build: 
      context: ../backend  # Usa o Dockerfile na pasta backend
      dockerfile: Dockerfile
    volumes:
      - ../backend:/workspace:cached # Mapeia a pasta backend para o container
    command: sleep infinity # Mantém o container rodando
    depends_on:
      - db # Garante que o banco de dados inicie primeiro

  # Nosso banco de dados PostgreSQL
  db:
    image: postgres:14-alpine # Usa a imagem oficial do PostgreSQL
    restart: unless-stopped
    environment:
      # As senhas e usuários serão definidos via Codespaces Secrets
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data # Persiste os dados do banco

volumes:
  postgres-data: